<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Contact</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="header-logo">
        <img src="../assets/images/icon/icon-game-hub.png" alt="Game Hub Logo">
    </div>
    <nav class="header-nav">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="list-of-games.html">List of Games</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="header-cart">
        <a href="checkout-page.html" class="cart-link">
            <img src="../assets/images/icon/icon-cart.png" alt="Cart Icon">
        </a>
    </div>
</header>

<div class="contact-container">
    <h2 class="contact-title">CONTACT US</h2>
    <div class="contact-content">
        <div class="form-container">
            <input type="text" placeholder="Name" class="contact-input">
            <input type="email" placeholder="Email" class="contact-input">
            <textarea placeholder="Write your message here" class="contact-message"></textarea>
            <button class="send-button">Send</button>
        </div>
        <div class="contact-info">
            <p class="support-email">SUPPORT@GAMEHUB.COM</p>
            <img src="../assets/images/icon/icon-game-hub.png" alt="Game Hub Logo" class="contact-logo">
        </div>
    </div>
    <div class="social-media-container">
        <p class="social-text">Follow us on social media for updates</p>
        <div class="social-icons">
            <img src="../assets/images/icon/icon-facebook.png" alt="Facebook" class="social-icon">
            <img src="../assets/images/icon/icon-x.png" alt="Twitter" class="social-icon">
            <img src="../assets/images/icon/icon-instagram.png" alt="Instagram" class="social-icon">
        </div>
    </div>
</div>

<footer>
    <div class="left-footer">
        &copy; 2024 GameHub. All rights reserved.
    </div>
    <div class="right-footer">
        Terms and Conditions | Security Policy | Support
    </div>
</footer>

</body>
</html>
