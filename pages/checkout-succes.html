<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Succes - Game Hub</title>
    <link rel="stylesheet" href="../css/checkout-succes.css"> 
    <script src="../js/checkout-succes.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="../assets/images/icon/icon-game-hub.png" alt="Game Hub Logo">
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="list-of-games.html">List of Games</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="header-cart">
            <a href="checkout-page.html" class="cart-link">
                <img src="../assets/images/icon/icon-cart.png" alt="Cart Icon">
            </a>
        </div>
    </header>
    <div class="success-container">
        <img src="../assets/images/icon/icon-game-hub.png" alt="Game Hub Logo" class="logo">
        <h2 class="thank-you-title">THANK YOU FOR YOUR PURCHASE!</h2>
        <p class="confirmation-message">Your order has been placed successfully.</p>
        <div class="order-section">
        <div class="order-details-container">
            <div id="orders">

            </div>
            
            <div class="order-info">
                <span class="order-number">ORDER NUMBER: #123456</span>
                <span id="total-amount"></span>
                <img src="../assets/images/icon/icon-cart-green.png" alt="Cart Icon" class="order-cart-icon">
            </div>
        </div>
        
        <div class="button-container">
            <a href="list-of-games.html" class="add-to-cart-btn button-link">CONTINUE SHOPING</a>
            <a href="home.html" class="add-to-cart-btn button-link">GO TO HOME</a>
        </div>
    </div>
</div>
    <!-- Footer -->
<footer>
    <div class="left-footer">
        &copy; 2024 GameHub. All rights reserved.
    </div>
    <div class="right-footer">
        Terms and Conditions   | Security Policy | Support
    </div>
</footer>

</body>
</html>
