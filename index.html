<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/images/icon/icon-game-hub.png" alt="Game Hub Logo">
        </div>
        <form class="login-form" action="pages/home.html">
            <h2>Login</h2>
            <div class="input-group">
                <img src="assets/images/icon/icon-user.png" alt="User Icon">
                <input type="text" placeholder="Email" required>
            </div>
            <div class="input-group">
                <img src="assets/images/icon/icon-lock.png" alt="Lock Icon">
                <input type="password" placeholder="Password" required>
            </div>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
    </div>
</body>
</html>
